name: Postman API Tests

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [ipp-merge-pr]
  workflow_dispatch:

run-name: >-  
  IPP - Postman API Tests 
  ${{ github.event.name == 'repository_dispatch' && format(': {0}', github.event.client_payload.pr_name) || format('not working') }}


jobs:
  pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Print PR Merge Event
        run: echo "PR Title ${{ github.event.client_payload.pr_name }} and ${{ github.event.name }}"


