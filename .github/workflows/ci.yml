name: Postman API Tests

on:
  repository_dispatch:
    types: [ipp-merge-pr]

jobs:
  pr-merge:
    if: github.event_name == 'repository_dispatch' && github.event.action == 'ipp-merge-pr'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Do API Tests (Fail)
        run: |
          echo "Failed API Tests"
          exit 1

  post-comment:
    needs:
      - pr-merge
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Fail on Purpose
        id: fail_step
        run: |
          echo "This step is intentionally failing"
          exit 1
      
      - name: Build Report
        id: build_report
        if: always()
        run: |
          declare OUTCOME=false 
          
          echo "Outcome: ${{ steps.fail_step.outcome }}"
          if [ "${{ steps.fail_step.outcome }}" == 'success' ]; then
            OUTCOME=true
          fi
          
          REPORT=$(jq -n --arg succeeded $outcome '{name: "Data-Driven API Tests", url: "https://example.com/report", succeeded: $succeeded}')
          
          echo "report=$REPORT" >> $GITHUB_OUTPUT
          

      - name: Post Comment on Jira
        uses: ./.github/workflows/actions/jira-commenter
        if: always()
        with:
          reports: '${{ steps.build_report.outputs.report }}'
          jira_user_api_token: 'api-token'
          ticket: 'TEST-123'
          jira_user_email: 'username'